<h1>
    List of Employee    
</h1>
<table class="table table-striped">
    <thead class="thead-light">
        <tr>
            <th>First Name</th>
            <th>Dept Name</th>
            <th>Email Id</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.deptName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info">Update</button></td>
        </tr>
    </tbody>
</table>
