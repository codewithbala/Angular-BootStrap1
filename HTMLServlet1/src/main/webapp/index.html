<body>
    <div class="container p-5 bg-primary text-white text-center"> 
    	<h1>Student Details</h1>
     <form action="Servlet1" method="get">
		
     <div class="mb-3">
  		<label for="Name" class="form-label">Name</label>
  		<input type="text" class="form-control" id="name1" placeholder="Name" name=name1>
	</div>
	<div class="mb-3">
  		<label for="fName" class="form-label">Father Name</label>
  		<input type="text" class="form-control" id="fname" placeholder="Father Name" name=fname>
	</div>
	<div class="mb-3">
  		<label for="branch" class="form-label">Engineering Branch</label>
  		<input type="text" class="form-control" id="branch" placeholder="Engineering Branch" name=branch>
	</div>
	<!--  <input type="submit">     <input type ="reset">-->
	<div class="mb-3">
		<button type="submit" class="btn btn-success">Register</button>
		<button type="reset" class="btn btn-danger">Clear</button>	
	</div>
	</form>
</div>
